<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Charts</title>
	<!-- Import boostrap and jquery -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- import css -->
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<!-- Include the core AngularJS library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<!-- Modules and Controller -->
	<script src="app.js"></script>
	<!-- Imports for google charting -->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">
	google.load("visualization", "1", {packages:["corechart"]});
	</script>
	<script src="/socket.io/socket.io.js"></script>

</head>
<body ng-app="ChartApp" ng-controller="appController">
	<div class="container">
		<div class="row">
			<div class="col-md-3 divider" align="right">
				<h1 class="padding-right">STOCK PICKER</h1>
				<!-- search box for stocks -->
				<form class="padding-right" id="search-stock">
					<div class="input-group input-group" align="center">
						<input id="input-search" ng-model="stock" type="text" class="form-control" placeholder="Search...">
						<span class="input-group-btn">
							<button id="submit" class="btn btn-default" type="submit" ng-click="search(stock)"><span class="glyphicon glyphicon-search" aria-hidden="true">
							</span>
						</button>
					</span>
				</div>
			</form>
			<p class="error" ng-show="showError">Please, write a valid code.</p>
			<!-- end of search box -->
			<!-- ng-repeat to show all the searched stocks -->
			<div id="list-stocks">
				<div id="single-stock" ng-repeat="stock in activeStocks">
					<a class="remove" ng-click="remove(stock.name, $index)">
						<i class="glyphicon glyphicon-remove text-danger"></i>
					</a>
					<h3 ng-style="{color : stock.color}" class="circle">{{stock.name}}</h3>
					<hr>
				</div>
			</div>
			<!-- end of searched stocks ng-repeat -->
		</div>
		<div class="col-md-9">
			<h1>CHART</h1>
			<div id="chart"></div>
		</div>
	</div>
</div>

<!-- footer -->

	<hr>

	</div>
</body>
</html>
